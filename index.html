<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>

    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="phone.css"  media="(max-width: 700px)">

    <!-- Sweet alerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Animate -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/05076beaa7.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="title">
        <h1>Piedra, papel o tijera!</h1>
    </div>

    

    <div class="tablero">
        <div id="playerQuestion"><i class="fas fa-question"></i></div>
        <div id="contador" class="animate__animated animate__pulse animate__infinite"><i id="vs" class="vs">VS</i></div>
        <div id="botQuestion"><i class="fas fa-question"></i></div>
        <button id="btn-start" class="btn-start" onclick="empezarJuego()">Empezar partida!</button>
    </div>

    <div id="elections" class="elections hide">
        <div id="rock" data-election="rock"></div>
        <div id="paper" data-election="paper"></div>
        <div id="scissors" data-election="scissors"></div>
    </div>


    <!-- js -->
    <script src="main.js"></script>

</body>
</html>
